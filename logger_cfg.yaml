version: 1

formatters:
  base_parser_fmt:
    class: logging.Formatter
    format: "%(asctime)s - %(levelname)s - %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"
  detail: 
    class: logging.Formatter
    format: "%(filename)s[LINE:%(lineno)-3s]# %(levelname)s [%(asctime)s] %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"

handlers:
  console_handler:
    class: logging.StreamHandler
    level: DEBUG
    formatter: detail
    stream: ext://sys.stdout
  file_handler:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: detail
    filename: ml_log.log
    maxBytes: 10485760 # 10Mb
    backupCount: 5
    encoding: utf8
    
loggers:
  logger:
    level: DEBUG
    handlers:
      - console_handler
      - file_handler
    propagate: false
root:
  level: INFO
  handlers:
    - console_handler
    - file_handler